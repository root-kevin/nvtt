  </symbol>

  <symbol id="icon-ability-con" viewBox="0 0 32 32">
    <circle cx="16" cy="16" r="14" fill="none" stroke="currentColor" stroke-width="2"/>
    <rect x="10" y="10" width="12" height="12" rx="3" ry="3" fill="none" stroke="currentColor" stroke-width="1.8"/>
    <path d="M13 16h6" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
  </symbol>

